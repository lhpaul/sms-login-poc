<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="login-page">
  <form [formGroup]="form" (ngSubmit)="sendOtp()">
    <ion-list>
      <ion-item>
        <ion-label>
          Phone Number
        </ion-label>
        <ion-input type="tel" placeholder="+56973981015" formControlName="phoneNumber"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;"></div>
    <button ion-button color="stable" block type="submit" [disabled]="!form.valid">
      Continue
    </button>
  </form>
  <div>{{error}}</div>
</ion-content>
