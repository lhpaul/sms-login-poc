<ion-header>
  <ion-navbar>
    <ion-title>
      Validation
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="validate()">
    <ion-list>
      <ion-item>
        <ion-label>
          SMS Code
        </ion-label>
        <ion-input type="number" placeholder="697891" formControlName="code"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;"></div>
    <button ion-button color="stable" block type="submit" [disabled]="!form.valid">
      Validate
    </button>
  </form>
</ion-content>
